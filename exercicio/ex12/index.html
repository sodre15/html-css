<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismael</title>
</head>
<style>
    div:hover{
        color: blueviolet;
    }

    div:hover > p{
        display: block;
        background-color: aqua;
        width: 300px;
    }

    div > p{
        display: none;
        color: blue;
    }
</style>
<body>
    <h1>Exemplos de hove.</h1>
    <p>passe o mouse sobre o texto abaixo.</p>
    <div>passe o mouse aqui.
        <p>texto escondido</p>
    </div>
</body>
</html>
